<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>

    <div class="container d-flex h-100">
        <div class="col-12">
            <div class="row">
                <div class="header col-12 border-bottom text-center">
                    <h1>Kanban Board</h1>
                </div>
            </div>

            <div class="row h-100 mt-4">
                <div class="backlog col-4 border-right h-100">
                    <div class="title">
                        <h3>Backlog</h3>
                    </div>

                    <div class="items h-100" ondrop="drop(event)" ondragover="over(event)">
                        <div id="1" class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
                        <div id="2" class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
                        <div id="3" class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
                    </div>
                </div>

                <div class="doing col-4 border-right">
                    <div class="title">
                        <h3>Doing</h3>
                    </div>

                    <div class="items h-100" ondrop="drop(event)" ondragover="over(event)">
                        <div id="4" class="item" draggable="true" ondragstart="drag(event)">Item 4</div>
                        <div id="5" class="item" draggable="true" ondragstart="drag(event)">Item 5</div>
                        <div id="6" class="item" draggable="true" ondragstart="drag(event)">Item 6</div>
                    </div>
                </div>

                <div class="done col-4">
                    <div class="title">
                        <h3>Done</h3>
                    </div>

                    <div class="items h-100" ondrop="drop(event)" ondragover="over(event)">
                        <div id="7" class="item" draggable="true" ondragstart="drag(event)">Item 7</div>
                        <div id="8" class="item" draggable="true" ondragstart="drag(event)">Item 8</div>
                        <div id="9" class="item" draggable="true" ondragstart="drag(event)">Item 9</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
